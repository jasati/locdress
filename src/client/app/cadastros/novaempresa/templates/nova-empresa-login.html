<div class="col-md-12">
	<form class="form" name="formUser">
		<div class="col-md-12">
			<h3>Login e senha do usu치rio para acesso ao sistema</h3>
		</div>
		<div class="col-md-6">
	        <div class="form-group" ng-class="{'has-error':formUser.nome.$invalid}">
	            <label for="nome">Nome do usu치rio</label>
	            <input type="text" class="form-control"  ng-model="vm.usuario.nome" name="nome" tooltip-placement="top" uib-tooltip="Nome do usu치rio do sistema" required>
	        </div>		
	        <div class="form-group" ng-class="{'has-error':formUser.email.$invalid}">
	            <label for="email">Email para login</label>
	            <input type="email" class="form-control"  ng-model="vm.usuario.email" name="email" tooltip-placement="top" uib-tooltip="Email para acesso ao sistema" required readonly="true">
	        </div>
	        <div class="form-group" ng-class="{'has-error':formUser.senha.$invalid}">
	            <label for="senha">Senha de acesso</label>
	            <input type="password" class="form-control"  ng-model="vm.usuario.senha" name="senha" tooltip-placement="top" uib-tooltip="Senha para acessar o sistema" required>
	        </div>
        </div>
        <div class="col-md-12">
	        <div class="form-group">
	            <button class="btn btn-primary btn-lg" ng-disabled="formUser.$invalid||vm.salvando" ng-click="vm.callSalvarUsuario(!formUser.$invalid)"><i class="fa" ng-class="{'fa-floppy-o':!vm.salvando,'fa-spinner fa-pulse':vm.salvando}"></i> Criar Usu치rio do sistema</button>
	        </div>
        </div>
    </form>

</div>
