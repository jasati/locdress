<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="vm.usuario.nome" id="nome">
            </div>
        </div>  
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <p>{{vm.usuario.email}}</p>
            </div>
        </div>


        <div class="form-group">
            <label for="perfil" class="col-sm-2 control-label">Perf√≠l</label>
            <div class="col-sm-8">
                <p>{{vm.usuario.perfil}}</p>
            </div>
        </div> 
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <ul class="list-group" >
                  <span class="list-group-item active">
                    <h6 class="list-group-item-heading">Modulos do Perfil</h6>
                  </span>  
                  <li class="list-group-item list-group-item-info" ng-repeat="mod in vm.modPerfils">{{mod.modulo}}</li>
                </ul>
            </div>
        </div>        
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok(vm.usuario)">Salvar</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
