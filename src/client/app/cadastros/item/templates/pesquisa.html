<div class="modal-header">
    <button type="button" class="close" data-dismiss="alert" ng-click="vm.cancel()" >
      <span aria-hidden="true">&times;</span>
    </button>
    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
</div>
<div class="popover-html">

    <form class="form-horizontal">
        <div class="form-group">
            <label for="ref" class="col-sm-3 control-label">Referência</label>
            <div class="col-sm-5">
                <input type="text" class="form-control"  ng-model="vm.consulta.ref" id="ref" tooltip-placement="top" tooltip="Referência do Traje">
            </div>
        </div>
        <div class="form-group">
            <label for="categoria" class="col-sm-3 control-label">Categoría</label>
            <div class="col-sm-9">
                <select ng-options="categoria.id_categoria as categoria.descricao for categoria in vm.categorias" ng-model="vm.consulta.id_categoria" class="form-control input-sm" placeholder="Categoria do Item" id="categoria" ></select>
            </div>
        </div> 

        <div class="form-group">
            <label for="subcategoria" class="col-sm-3 control-label">Sub-Categoría</label>
            <div class="col-sm-9">
                <select ng-options="subcategoria.id_subcat as subcategoria.descricao for subcategoria in vm.subcategorias | filter:{'id_categoria':vm.consulta.id_categoria}" ng-model="vm.consulta.id_subcategoria" class="form-control input-sm" placeholder="Sub-Categoría do item" id="subcategoria"></select>
            </div>
        </div>


        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Status</label>
            <div class="col-offset-3 col-sm-3">
                <div class="radio">
                  <label>Ativo</label>
                    <input type="radio" class="form-control input-sm"  name="optionsRadios" data-ng-model="vm.consulta.status" value="1" checked>
                </div>
            </div>
            <div class="col-offset-6 col-sm-3">
                <div class="radio">
                  <label>Inativo</label>
                    <input type="radio" class="form-control input-sm"  name="optionsRadios" data-ng-model="vm.consulta.status" value="0">
                </div>
            </div>
            <div class="col-offset-9 col-sm-3">
                <div class="radio">
                  <label>Todos</label>
                    <input type="radio" class="form-control input-sm"  name="optionsRadios" data-ng-model="vm.consulta.status" value="" >
                </div>  
            </div>          
        </div>        
    </form>
</div>
    
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.limpar()"><i class="fa fa-eraser" aria-hidden="true"></i> Limpar</button>
    <button class="btn btn-primary" type="button" ng-click="vm.ok()"><i class="fa fa-search" aria-hidden="true"></i> Pesquisar</button>
</div>
