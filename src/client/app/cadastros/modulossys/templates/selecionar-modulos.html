<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-puzzle-piece"></i> {{vm.title}}</h3>
</div>
<div class="modal-body">
<div ></div>
<div class="col-md-12">
    <div class="form-group col-md-6">
        <select ng-options="grupo.id_mg as grupo.descricao for grupo in vm.modulosGr" ng-model="vm.consulta.id_mg" class="form-control input-sm" ng-change="vm.getModulos()"></select>
    </div>
</div>

  <table class="table table-bordered table-condensed table-striped">
    <thead>
      <tr style="font-weight: bold">
        <td>#</td>
        <td>Modulo</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="m in vm.modulos">
        <td ng-hide="m.check"><input type="checkbox" data-ng-model="m.select" ng-true-value="'1'" ng-false-value="'0'"></td>
        <td ng-show="m.check"><i class="fa fa-check-circle fa-2x green" ></i></td>
        <td>{{m.nome}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Confirmar</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>      
</div>
