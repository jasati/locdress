<div class="modal-header">
    <button type="button" class="close" data-dismiss="alert" ng-click="vm.cancel()" >
      <span aria-hidden="true">&times;</span>
    </button>
    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
</div>
<div class="popover-html">

    <form class="form-horizontal">
        <div class="form-group">
            <label for="apelido" class="col-sm-3 control-label">Nome Reduzido</label>
            <div class="col-sm-5">
                <input type="text" class="form-control"  ng-model="vm.consulta.apelido" id="apelido" tooltip-placement="top" tooltip="Nome reduzido do cliente ou apelido">
            </div>
        </div>

    </form>
</div>
    
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.limpar()"><i class="fa fa-eraser" aria-hidden="true"></i> Limpar</button>
    <button class="btn btn-primary" type="button" ng-click="vm.ok()"><i class="fa fa-search" aria-hidden="true"></i> Pesquisar</button>
</div>
