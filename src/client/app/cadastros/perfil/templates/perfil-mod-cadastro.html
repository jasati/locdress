<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-cogs"></i> {{vm.title}} <span class="text-success">{{vm.perfil.nome}}</span></h3>
</div>
<div class="modal-body">
  <div class="col-md-12">
      <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" ng-click="vm.incModulos()"><i class="fa fa-plus"></i> Adcionar Modulos</button>
      </div>
  </div>
  <div ng-hide="vm.modPerfil.length > 0"><h3 class="text-warning">{{vm.title}} não encontrado!</h3></div>
  <table class="table table-bordered table-condensed table-striped" ng-show="vm.modPerfil.length > 0">
    <thead>
      <tr style="font-weight: bold">
        <td>Modulo</td>
        <td>Ação</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pm in vm.modPerfil">
        <td>{{pm.modulo}}</td>
        <td>
          <button class="btn btn-danger" ng-click="vm.deletar(pm,$index)" title="Excluir"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok(vm.item)">Concluir</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>    
</div>
