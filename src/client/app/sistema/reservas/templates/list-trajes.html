<div class="table-responsive">
    <table class="table table-striped table-condensed">
    	<thead>
	        <tr>
        	   <th></th>
	          <th>#</th>
	          <th>Nº Contrato</th>
	          <th>Referência</th>
	          <th>Traje</th>
	          <th>Cor</th>
	          <th>Tamanho</th>
	          <th>Valor</th>
	        </tr>
        </thead>
		<tbody>
	        <tr  ng-repeat="t in vm.trajes track by $index">
				<td><a href> <i class="fa fa-info-circle fa-2x lightblue" popover-title='{{vm.popover.title}}'  uib-popover-template="vm.popover.templateUrl" popover-placement="bottom-left"></i></a></td>	        
				<td><a href ng-click="vm.zoomImg(t)"><img src="{{vm.pathImg}}{{t.imagem?t.imagem:'noImg.jpg'}}" class="img-rounded" height="40px"></a></td>
				<td>{{t.id_reserva}}</td>
				<td>{{t.ref}}</td>
				<td>{{t.descricao}}</td>
				<td>{{t.cor}}</td>
				<td>{{t.tam}}</td>
				<td>{{t.valor|currency:'R$'}}</td>
	        </tr>
        </tbody>
    </table>
</div>
