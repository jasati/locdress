      <span aria-hidden="true">&times;</span>
    </button>
    <div class="col-md-10">
        <h4><i class="fa {{vm.icon}}" aria-hidden="true"></i> {{vm.title}}</h4>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
        	<dir ng-include="'app/sistema/reservas/templates/list-trajes.html'"></dir>
        </div>
    </div>
</div>
