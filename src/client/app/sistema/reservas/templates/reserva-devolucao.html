<div class="modal-header bblue">
    <button type="button" class="close" data-dismiss="alert" ng-click="vm.cancel()" >
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="col-md-10">
        <h4 class="bblue"><i class="fa {{vm.icon}}" aria-hidden="true"></i> {{vm.title}}</h4>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p> <b>Contrato Nº :</b>  {{vm.reserva.id_reserva}} <b>Cliente : </b> {{vm.reserva.cliente}}</p>
                            <div class="col-md-9">
                                <span> <b>Total Locação : </b> <span class="text-danger" style="font-size: 150%">{{vm.reserva.total | currency:'R$'}}</span></span>
                                <span><b> Total Recebido : </b> <span class="text-primary" style="font-size: 150%">{{vm.reserva.total_rec | currency:'R$'}}</span></span>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                <button type="button" class="btn btn-primary" ng-click="vm.receber()"><i class="fa fa-money"></i> Receber</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4><b>Trajes Locados</b></h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-condensed" ng-show="vm.trajes.length > 0">
                            <tbody>
                                <tr ng-repeat="t in vm.trajes track by $index" >
                                    <td><a href ng-click="vm.zoomImg(t)"><img src="{{vm.pathImg}}{{t.imagem?t.imagem:'noImg.jpg'}}" class="img-rounded" height="40px"></a></td>
                                    <td>{{t.descricao}}</td>
                                    <td>{{t.cor}}</td>
                                    <td>{{t.tam}}</td>
                                    <td>{{t.valor|currency:'R$'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <form class="form-horizontal" autocomplete="off" name="formRet" ng-submit="vm.salvar()" novalidate>
            	<div class="form-group">
                    <label for="loja" class="col-md-2 control-label"> <b>Responsável</b> </label>
                    <div class="col-md-10">
                        <select ng-options="user as user.nome for user in vm.usuarios" ng-model="usuario" ng-blur="vm.addNomeUser(usuario)" class="form-control" uib-tooltip="Responsável pelo recebimento dos trajes" required></select>
                    </div>
            	</div>
                <div class="form-group">
                    <label for="obs" class="col-md-2 control-label"><b> Observações</b></label>
                    <div class="col-md-10">
                        <textarea class="form-control" ng-model="vm.reserva.obs_devolucao" rows="7"></textarea>
                    </div>
                </div>
                <div class="form-gorup">
                    <button type="submit" class="btn btn-primary" ng-disabled="formRet.$invalid"><i class="fa fa-floppy-o"></i> Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-disabled="!vm.salvo" ng-click="vm.printAtestDev()"><i class="fa fa-print"></i> Atestado de Devolução</button>
	<button type="button" class="btn btn-primary" ng-disabled="!vm.salvo" ng-click="vm.ok()"><i class="fa fa-check"></i> Concluir Devolução</button>
</div>
