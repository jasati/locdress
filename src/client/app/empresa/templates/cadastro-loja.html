<div class="modal-header bblue">
    <button type="button" class="close" data-dismiss="alert" ng-click="vm.cancel()" >
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="col-md-10">
        <h4 class="bblue h4"><i class="fa fa-flag" aria-hidden="true"></i> Cadastrar Loja</h4>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
			<form class="form-horizontal">
		        <div class="form-group">
		            <label for="Nome" class="col-sm-2 control-label">Nome</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control"  ng-model="vm.loja.nome" id="descricao" tooltip-placement="top" tooltip="Nome da loja" required>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="endereco" class="col-sm-2 control-label">Endereço</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control"  ng-model="vm.loja.endereco" id="endereco" tooltip-placement="top" tooltip="Endereço da loja" required>
		            </div>
		        </div>  
		        <div class="form-group">
		            <label for="tel" class="col-sm-2 control-label">Telefone</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control"  ng-model="vm.loja.tel" id="tel" tooltip-placement="top" tooltip="Telefone da loja" required>
		            </div>
		        </div>  
			</form>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok(vm.loja)">Salvar</button>
</div>
